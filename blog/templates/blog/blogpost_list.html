{% extends "base_generic.html" %}

{% block content %}
    <h1>Blog Post List</h1>
    {% if blogpost_list %}
    <ul>
        {% for post in blogpost_list %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> -({{post.author}})

                    <a href="{% url 'delete-post' post.pk %}">[Delete]</a>

            </li>
        {% endfor %}
    </ul>
   {% else %}
    <p>There are no posts on the blog.</p>
  {% endif %}
{% endblock %}
