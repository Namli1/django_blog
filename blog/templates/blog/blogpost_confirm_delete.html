{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Author</h1>

<p>Are you sure you want to delete the post: <a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a></p>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
</form>
{% endblock %}
