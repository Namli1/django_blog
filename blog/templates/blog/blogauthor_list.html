{% extends "base_generic.html" %}

{% block content %}
<h1>All Authors</h1>
    {% if blogauthor_list %}
        <ul>
            {% for author in blogauthor_list %}
                <li><a href="{{ author.get_absolute_url }}">{{ author }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>So sorry, but there are not yet any authors?. Want to become one? Write a post!</p>
{% endif %}
{% endblock %}
